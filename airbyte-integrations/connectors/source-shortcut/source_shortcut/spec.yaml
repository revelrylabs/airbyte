connection_specification:
  $schema: http://json-schema.org/draft-07/schema#
  type: object
  required:
    - start_date
    - api_key
  properties:
    start_date:
      type: string
      title: Start date
      format: date-time
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      order: 0
    api_key:
      type: string
      title: API Key
      airbyte_secret: true
      order: 1
  additionalProperties: true
